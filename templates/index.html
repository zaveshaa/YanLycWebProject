<!DOCTYPE html>
<html>
<head>
    <title>Древо привычек</title>
</head>
<body>
    <h1>Добро пожаловать в Древо привычек!</h1>
    {% if get_current_user() %}
        <a href="{{ url_for('profile') }}">Профиль</a>
        <a href="{{ url_for('logout') }}">Выйти</a>
    {% else %}
        <a href="{{ url_for('login') }}">Войти</a>

    {% endif %}
</body>
</html>
